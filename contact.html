<body>
  <header class="container-fluid">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="fs-3">Ayurveda Bliss</h1>
      <nav>
        <a href="index.html">Home</a>

      </nav>
    </div>
  </header>

  <section class="container text-center">
    <h2 class="section-title">Contact Us</h2>
    <p style="text-align: center;">We'd love to hear from you! Feel free to reach out for queries or appointments.</p>
    <form class="contact-form" id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p class="message"></p>
  </section>

  <section class="container text-center">
    <h3>Visit Us</h3>
    <p>Ayurveda Bliss Wellness Center<br/>123 Greenway Road, Kerala, India</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3930.0709603903536!2d76.26730411433138!3d9.931232392903234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b080d515a8d5b61%3A0x37c9029f365c1c9a!2sKerala!5e0!3m2!1sen!2sin!4v1617179303769!5m2!1sen!2sin" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <footer>
    <p>&copy; 2025 Ayurveda Bliss. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();
      document.querySelector(".message").textContent = "Message sent successfully! We will get back to you soon.";
      this.reset();
    });
  </script>
</body>
</html>
